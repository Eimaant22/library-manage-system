<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body>


   
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showSignUpScreen()">Sign Up</button>
            <a href="#">Forgot Password?</a>
        </div>

        <!-- Sign Up Screen -->
        <div id="signup-screen" class="screen hidden">
            <h2>Sign Up</h2> 
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            
            <select id="signup-role">
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <button onclick="signUp()">Sign Up</button>
            <button onclick="showLoginScreen()">Back to Login</button>
        </div>

        <!-- Admin View Screen -->
        <div id="admin-view-screen" class="screen ">
            <h2>Admin Dashboard</h2>
            <button onclick="showAddBookScreen()">Add Book</button>
            <button onclick="viewBooks('admin')">View List of Books</button>
            <button onclick="manageUsers()">Manage Users</button>
            <input type="text" id="admin-search-bar" placeholder="Search for a book">
    <button onclick="searchBooks('admin')">Search</button>
            <div id="user-management" class="hidden">
                <h2>Users List</h2>
                <ul id="users-list"></ul>
                <br>
                
                <!-- User management elements will be added here -->
            </div>
            
            <div id="admin-book-list-container" class="hidden">
                <ul id="admin-book-list" class="listofbooks"></ul>
            </div>
        </div>
       

        <!-- Add Book Form Screen -->
        <div id="add-book-screen" class="screen hidden">
            <h2>Add Book</h2>
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="number" id="book-pages" placeholder="Book Pages">
            <input type="text" id="book-publisher" placeholder="Book Publisher">
            <input type="text" id="book-author" placeholder="Book Author">
            <input type="text" id="book-edition" placeholder="Book Edition">
            <button onclick="addBook()">Add Book</button>
            <button onclick="showAdminViewScreen()">Back to Dashboard</button>
        </div>

        <!-- Teacher/Student View Screen -->
        <div id="teacher-student-view-screen" class="screen">
            <!-- Other teacher/student elements -->
            <input type="text" id="user-search-bar" placeholder="Search for a book">
            <button onclick="searchBooks('user')">Search</button>
            <button onclick="viewBooks('user')">View List of Books</button>
            <div id="user-book-list-container" class="hidden">
                <ul id="user-book-list" class="listofbooks"></ul>
            </div>
        </div>
            
            
        </div>
    </div>
  
    
</body>
<script src="task4.js"></script>
</html>
